<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>o.js Routing Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="card">
    <a href="#" id="home-link">Home</a>
    <a href="#" id="about-link">About</a>
    <a href="#" id="contact-link">Contact</a>
  </nav>

  <div id="app"></div>

  <script src="o.js"></script>
  <script>
    // HomeComponent.js
    class HomeComponent extends OComponent {
      template(data) {
        return `
          <h1>Welcome to the Home Page</h1>
          <p>This is the home page content.</p>
        `;
      }
    }

    // AboutComponent.js
    class AboutComponent extends OComponent {
      template(data) {
        return `
          <h1>About Us</h1>
          <p>This is the about page content.</p>
        `;
      }
    }

    // ContactComponent.js
    class ContactComponent extends OComponent {
      template(data) {
        return `
          <h1>Contact Us</h1>
          <p>This is the contact page content.</p>
        `;
      }
    }

    o.component('home-component', HomeComponent);
    o.component('about-component', AboutComponent);
    o.component('contact-component', ContactComponent);

    o.route('/', 'home-component');
    o.route('/about', 'about-component');
    o.route('/contact', 'contact-component');

    o.setDefaultRoute('home-component');

    document.getElementById('home-link').addEventListener('click', (event) => {
      event.preventDefault();
      o.navigate('/');
    });

    document.getElementById('about-link').addEventListener('click', (event) => {
      event.preventDefault();
      o.navigate('/about');
    });

    document.getElementById('contact-link').addEventListener('click', (event) => {
      event.preventDefault();
      o.navigate('/contact');
    });

    o.mount(() => {
      o.navigate('/');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>o-js framework</title>
</head>
<body>
  <div id="app"></div>

  <script src="2o.js"></script>
  <script type="text/javascript">
    // Create your components
    class oHomePage extends OComponent {
      constructor(element, props) {
        super(element, props);
        this.data = {
          title: "Welcome to the Home Page",
          content: "This is the content of the home page."
        };
      }

      render() {
        this.element.innerHTML = this.template(this.data);
      }
    }

    class oAboutPage extends OComponent {
      constructor(element, props) {
        super(element, props);
        this.data = {
          title: "About Page",
          content: "This is the content of the about page."
        };
      }

      render() {
        this.element.innerHTML = this.template(this.data);
      }
    }

    class o404Page extends OComponent {
      constructor(element, props) {
        super(element, props);
        this.data = {
          title: "404 - Page Not Found",
          content: "The requested page could not be found."
        };
      }

      render() {
        this.element.innerHTML = this.template(this.data);
      }
    }

    // Define your routes and mount the application
    const o = new O();

    o.component('o-home-page', oHomePage);
    o.component('o-about-page', oAboutPage);
    o.component('o-404-page', o404Page);

    o.route('/', 'o-home-page');
    o.route('/about', 'o-about-page');
    o.route('/404', 'o-404-page');
    o.setDefaultRoute('o-home-page');

    o.mount(() => {
      console.log('Application mounted!');
    });
  </script>
</body>
</html>

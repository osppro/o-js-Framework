<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O.js Framework</title>
</head>
<body>
  <div id="app"></div>

  <script src="o.js"></script>
  <script>
    class HomeComponent extends OComponent {
      template(data) {
        return `
          <h1>${data.title}</h1>
          <p>${data.content}</p>
          <a href="#" onclick="window.O.navigate('/about')">Go to About</a>
        `;
      }
    }

    class AboutComponent extends OComponent {
      template(data) {
        return `
          <h1>${data.title}</h1>
          <p>${data.content}</p>
          <a href="#" onclick="window.O.navigate('/')">Go to Home</a>
        `;
      }
    }

    const o = new window.O('/');

    o.component('HomeComponent', HomeComponent);
    o.component('AboutComponent', AboutComponent);

    o.route('/', 'HomeComponent');
    o.route('/about', 'AboutComponent');
    o.setDefaultRoute('HomeComponent');

    o.data = {
      title: 'Welcome to O.js',
      content: 'This is the home page.'
    };

    o.mount(() => {
      console.log('Application mounted');
    });
  </script>
</body>
</html>
